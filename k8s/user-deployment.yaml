apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-deployment
spec:
  replicas: 2
  
  selector:
    matchLabels:
      app: user-service
      
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: my-user-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8081
